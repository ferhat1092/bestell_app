<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App von Ferhat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/Favicon/android-chrome-192x192.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body onload="init()">
    <header>
        <img class="header-logo" src="./img/Logo/Bestell App- Logo.svg" alt="headerLogo">
    </header>
    <section id="main_container" class="main-container">
        <div id="hero" class="hero">
            <div class="hero-img-container">
                <img class="" src="./img/Foto/döner.jpg" alt="mainImg">
            </div>
            <h1 class="hero-title">DAILY DÖNER</h1>
            <div id="dinners"></div>
        </div>
        <div class="basket-wrapper overlay d-none">
            <div class="basket">
                <div id="basket_header">
                    <h3 class="basket-title d-none">Warenkorb</h3>
                </div>
                <div class="basket_order"></div>
                <div id="basket_total_price"></div>
            </div>
        </div>
        <button class="overlay-btn" onclick="toggleOverlay()"><h3>Warenkorb</h3></button>
    </section>
    <footer class="d-none">

        <img src="./img/Logo/Bestell App- Logo.svg" alt="">

    </footer>


    <script src="script.js"></script>

</body>

</html>
