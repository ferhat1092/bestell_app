<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App von Ferhat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./img/Favicon/android-chrome-192x192.png" type="image/x-icon">
</head>

<body onload="init()">
    <header>
        <img src="./img/Favicon/android-chrome-192x192.png" alt="headerLogo" class="small p-3">
    </header>
    <section id="main-container" class="d-flex justify-content-between">
        <div id="hero">
            <img class="mb-2" src="./img/wok.jpg" alt="mainImg">
            <div class="m-4" id="dinners"></div>
        </div>
        <div id="basket">
            <div id="basket_header" class="text-white fs-2">Warenkorb</div>
            <div id="basket_order"></div>
            <div id="basket_total_price"></div>
        </div>
    </section>
    <footer class="d-flex justify-content-center">

        <img class="small" src="./img/Logo/Bestell App- Logo.svg" alt="">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
